<html>
<head>
	<link rel="stylesheet" href="login.css">
	<title>Login</title>
	<script>
		function show(){
			var x;
			x=document.getElementById("pass");
			if(x.type === "password"){
				x.type="text";
			}
			else{
				x.type="password";
			}
		}
	</script>
</head>

	<div class="login">
		<h2>Login</h2>
		<form method="POST" action="login.php">

			</div>
			<div class="user">
				<input type="password"  id="pass" name="t2" required="">
				<label>Password</label>
				<input type="checkbox" id="check" onclick="show()">
			</div>
			<input type="submit" name="btn" value="login" class="button"></input>
			<a href="signup.html" class="signup" >SignUp</a>

	</div>
